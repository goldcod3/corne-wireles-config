# Uncomment the following line to enable deep sleep
# CONFIG_ZMK_SLEEP=y

# Uncomment the following line to increase the keyboard's wireless range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable eager debouncing
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=10

# Enable ZMK Studio for Realtime Keymap Updates
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# Uncomment the following line to enable USB Logging (this increases power usage by a significant amount, turn it off when not in use)
# CONFIG_ZMK_USB_LOGGING=y

# Habilitar el widget nice_view
CONFIG_ZMK_WIDGET_NICE_VIEW=y

# Posición del widget en la pantalla
CONFIG_ZMK_WIDGET_NICE_VIEW_POSITION_ROW=0
CONFIG_ZMK_WIDGET_NICE_VIEW_POSITION_COL=0

# Tamaño del widget (opcional, si tu pantalla lo soporta)
CONFIG_ZMK_WIDGET_NICE_VIEW_HEIGHT=8
CONFIG_ZMK_WIDGET_NICE_VIEW_WIDTH=128

# Información que quieres mostrar (puede incluir WPM, layer, lock keys)
CONFIG_ZMK_WIDGET_NICE_VIEW_SHOW_WPM=y
CONFIG_ZMK_WIDGET_NICE_VIEW_SHOW_LAYER=y
CONFIG_ZMK_WIDGET_NICE_VIEW_SHOW_LOCKS=y
